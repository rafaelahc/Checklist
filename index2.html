<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Checklist</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css" integrity="sha512-r9kUVFtJ0e+8WIL8sjTUlHGbTLwlOClXhVqGgu4sb7ILdkBvM2uI+n/Fz3FN8u3VqJX7l9HLiXqXxkx2mZpkvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <header>
            <h1>to do <span>list</span></h1>
            <div class="addNewTask">
                <input type="text" id="addNewTask" placeholder="Add a task...">
                <button class="btnAddTask"><i class="im im-plus-circle"></i></button>
            </div>
        </header>
        <ol id="notCompleted">
            <h3>tasks not completed <span class="counter">0</span></h3>
            <!-- <li>
                <input class="inputText" type="text">
                <button class="btn btnCheck"><i class="fa fa-check"></i></button>
                <button class="btn btnEdit"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btnDelete"><i class="fa fa-trash"></i></button>
            </li> -->
        </ol>

        <ol id="completed">
            <h3>tasks completed <span class="counter">0</span> </h3>
        </ol>

        <ol id="deleted">
            <h3>tasks deleted <span class="counter">0</span> </h3>
        </ol>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
